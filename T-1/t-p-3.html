<!-- Age Calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="bg"></div>
    <h1>Age Calculator</h1>
    <div class="container">
        <label for="birthdate">
            <h3>Enter your birthdate:</h3>
        </label>
        <input type="date" id="birthdate">
        <div>
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
    </div>
    <div class="calculated_Age">
        <h3>
            <p id="result">Here will appear your calculated age </p>
        </h3>
    </div>


    <div class="bg"></div>
    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate');
            const birthdateValue = new Date(birthdateInput.value);
            const now = new Date();

            if (isNaN(birthdateValue)) {
                document.getElementById('result').textContent = 'Please enter a valid birthdate.';
            } else {
                const ageInMillis = now - birthdateValue;
                const ageDate = new Date(ageInMillis);
                const years = ageDate.getUTCFullYear() - 1970;
                const months = ageDate.getUTCMonth();
                const days = ageDate.getUTCDate() - 1;

                document.getElementById('result').textContent = `Your age is: ${years} years, ${months} months, and ${days} days.`;
            }
        }
    </script>
</body>

</html>
